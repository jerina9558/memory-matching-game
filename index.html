<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Matching Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    h1 {
      margin-top: 20px;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }
    .card {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      color: white;
      font-size: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 10px;
      user-select: none;
    }
    .card.matched {
      background-color: #2ecc71;
      cursor: default;
    }
  </style>
</head>
<body>
  <h1>Memory Matching Game</h1>
  <div class="game-board" id="game-board"></div>

  <script src="game.js"></script>
</body>
</html>
